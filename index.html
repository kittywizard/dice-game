<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kittywizard's dice game</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="message">Player <span id="player">1</span> Turn</h1>
        <div class="player1 row">
            Score: <span id="p1Score"></span>
            <div class="dice">
                <p id="p1Dice">-</p>
            </div>
        </div>
        <div class="player2 row">
            Score: <span id="p2Score"></span>
                        <div class="dice">
                           <p id="p2Dice">-</p>
                        </div>
        </div>
        <div class="bottom">
             <button class="btn" id="roll">Roll Dice</button>
             <button id="reset" class="btn">Reset Game</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
